            <blockquote> 
              <p align="center"><font size="+2">Carved and inked onto a pole,

                <br>
                &quot;<i>Tara Singh, <br>
                Sur Singh, <br>
                Lahore</i>&quot;</font> <br>
                <br>
                This carving is the only one of an immgrant from the village of 
                Sur Singh, in the district of Lahore, an area that is now part 
                of India.</p>
